<div class=" m-0">
    <div class="w3-bar w3-block w3-black p-1 small-sticky-xs-top">
        <div class="w3-bar-item  menu">
            <button type="button" (click)="showmenu()">

                <i class="fa-solid fa-bars p-1" ></i>
            </button>
        </div>
        <div class="search w3-bar-item">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              Search
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog ">
                <div class="modal-content text-bg-secondary">
                  <div class="modal-header">
                    <h5 class="modal-title w3-text-black" id="staticBackdropLabel">Search article</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form class="w-75 w3-center mx-auto">
                        <div class="mb-3">
                            <input type="text" name="search" id="search" class="form-control text-bg-primary">
                        </div>
                        <div class="mb-2 w3-center">
                            <button type="submit" class="btn btn-primary">Search</button>

                        </div>

                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div class="icons w3-bar-item w3-right d-flex align-items-center justify-content-between">
            <a href="#">
                <i class="fa-brands fa-facebook w3-text-white"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-instagram w3-text-white"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-tiktok w3-text-white"></i>
            </a>
        </div>
    </div>
    <div #menu class="w3-bar class-menu d-flex align-items-start justify-content-between sticky-top w3-white meni">
        <div class=" left link-holder w3-bar-item d-flex align-items-center justify-content-between">
            <a [routerLink]="['/home']">Home</a>
            <a [routerLink]="['category', 'politics']">Politics</a>
            <a [routerLink]="['category', 'science']">Science</a>

        </div>
        <div class="logo w3-bar-item">
            <a [routerLink]="['/home']">New Nexus</a>
        </div>
        <div class="right link-holder w3-bar-item d-flex align-items-center justify-content-between">
            <a [routerLink]="['category', 'technology']">Technology</a>
            <a [routerLink]="['category', 'sports']">sports</a>
            <a [routerLink]="['category', 'business']">Business</a>
            <a [routerLink]="['sections']">Sections</a>

        </div>
    </div>
    <div class="container-fluid mt-2">
        <router-outlet></router-outlet>        
    </div>
</div>
