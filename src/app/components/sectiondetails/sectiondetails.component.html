<div *ngIf="sectiondata.length > 0">
  <ul class="w3-ul">
    <li *ngFor="let item of sectiondata">
      <h3>{{ item.title }}</h3>
      <p>{{ item.description }}</p>
      <a [href]="item.link" target="_blank">Read more...</a>
    </li>
  </ul>
</div>
<div *ngIf="error">
  <p>{{ error }}</p>
</div>
<div class="container w3-center my-3">
  <a routerLink="/home/sections" class="w3-button w3-amber">Go back</a>
</div>
