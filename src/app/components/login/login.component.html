<div *ngIf="alertMessage" class="alert alert-success alert-ino">
    {{ alertMessage }}   <button type="button" class="btn-close" aria-label="Close" (click)="dismissAlert()"></button>

  </div>
  
  <!-- Rest of the login form -->
  
<div class="container-fluid mt-5 p-4 d-flex align-items-center justify-content-center ">
    <div class="card w3-card-4 p-3 w3-round-xlarge">
      <div class="card-body">
        <h5 class="card-title">Login</h5>
        <form [formGroup]="loginform" (ngSubmit)="userlogin()">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" formControlName="email">
                <small *ngIf="email.invalid && (email.dirty || email.touched)" class="w3-block w3-text-red">
                    <div *ngIf="email.errors?.['required']">Email is required</div>
                    <div *ngIf="email.errors?.['email']">Email should be valid</div>

                </small>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" formControlName="password">
                <small *ngIf="password.invalid && (password.dirty || password.touched)" class="w3-block w3-text-red">
                    <div *ngIf="password.errors?.['required']">Password is required</div>
                </small>
            </div>
            <div class="mb-3 w3-center">
                <button type="submit" class="btn btn-success mb-3" [disabled]="loginform.invalid">Login</button> <br>
                Don't have an account? <a routerLink="/register">Register here</a>
            </div>
        </form>
      </div>
    </div>
</div>
